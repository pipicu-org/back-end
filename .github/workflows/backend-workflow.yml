name: 'Backend Workflow'
on:
  push:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pipicucu
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ./src
    env:
      POSTGRES_PORT: 5432
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: checkout node
        uses: actions/setup-node@v4
        with:
          node-version: '23'
      - name: install dependencies
        run: rm -rf node_modules && rm -rf package-lock.json && npm install
      - name: cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
            ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
      - name: build
        run: npm run build
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Build docker image
        run: docker build -t api-pipicucu .
      - name: Log in to dockerhub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Push docker image
        run:
          docker tag api-pipicucu ${{ secrets.DOCKER_USERNAME }}/menuproject:api-pipicucu && \
          docker push ${{ secrets.DOCKER_USERNAME }}/menuproject:api-pipicucu
